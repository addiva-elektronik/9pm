---
- case: "options.tcl"
  opts:
    - "suite-supplied"
    - "mode:long"
    - "optional-positive:yes"
    - "skip-positive:yes"
    - "scratch:<scratch>"

- case: "options.tcl"
  name: "argument-skip"
  opts:
    - "suite-supplied"
    - "mode:long"
    - "optional-positive:yes"
    - "scratch:<scratch>"
    - "skip-positive:no"

- suite: "options_nested.yaml"
  name: "a-nested-suite"
  opts:
    - "suite-supplied"
    - "mode:long"
    - "scratch:<scratch>"
    - "optional-positive:yes"
    - "skip-positive:yes"
